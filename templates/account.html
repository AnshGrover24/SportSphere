<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | SportSphere</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-top: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }

    .profile-info strong {
      color: #007BFF;
    }

    .delete-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: white;
      background-color: #FF4C4C;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #FF2A2A;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Account</h1>

  <div class="container">
    <div class="profile-info">
      <p><strong>Name:</strong> {{ name }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
    </div>

    <form method="POST">
      <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete your account?')">❌ Delete My Account</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
  </div>

</body>
</html>
