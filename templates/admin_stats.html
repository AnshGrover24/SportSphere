<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h2 {
            font-size: 2em;
            margin: 10px 0;
            color: #2c3e50;
        }
        .card p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Admin Statistics</h1>
    <div class="stats-container">
        <div class="card">
            <h2>{{ user_stats.total_users }}</h2>
            <p>Total Users</p>
        </div>
        <div class="card">
            <h2>{{ user_stats.attendees }}</h2>
            <p>Attendees</p>
        </div>
        <div class="card">
            <h2>{{ user_stats.organizers }}</h2>
            <p>Organizers</p>
        </div>
        <div class="card">
            <h2>{{ user_stats.admins }}</h2>
            <p>Admins</p>
        </div>
        <div class="card">
            <h2>{{ total_events }}</h2>
            <p>Total Events</p>
        </div>
        <div class="card">
            <h2>{{ total_tickets }}</h2>
            <p>Tickets Sold</p>
        </div>
        <div class="card">
            <h2>â‚¹{{ total_revenue }}</h2>
            <p>Total Revenue</p>
        </div>
    </div>
</body>
</html>
